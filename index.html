<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>El Desafío de los Dioses</title>
  <!-- Tipografía fantasía -->
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'MedievalSharp', cursive;
      background-image: url('https://i.imgur.com/OYVbCmi.jpg'); /* Imagen de fondo temática */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      color: #f0e6d2;
      text-align: center;
      padding: 50px 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 4px #000;
    }

    .boton {
      display: inline-block;
      padding: 15px 30px;
      margin: 15px;
      font-size: 1.2rem;
      color: #f0e6d2;
      background: linear-gradient(145deg, #4b2e2e, #2c1a1a);
      border: 2px solid #8a6742;
      border-radius: 10px;
      text-decoration: none;
      box-shadow: 0 0 10px #000;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .boton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #e0b567;
    }
  </style>
</head>
<body>
  <h1>El Desafío de los Dioses</h1>
  <a class="boton" href="#ronda1">Ronda 1: El Juicio de Atenea</a>
  <a class="boton" href="#ronda2">Ronda 2: El Laberinto de Hades</a>
  <a class="boton" href="#ronda3">Ronda 3: El Oráculo Perdido</a>
</body>
</html>
